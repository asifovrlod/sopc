<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Saudi</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="heading-and-filters">
            <div class="heading">
                <img class="group" src="images/logo.png" alt="Team Saudi logo" />
            </div>
            <div class="frame">
                <p class="together-we-rise">TOGETHER WE RISE, TOGETHER WE SOAR, <br />TOGETHER, AS TEAM SAUDI, WE
                    PREVAIL
                </p>
            </div>
        </header>
        <section class="section-body">
            <p>
                Enter Mobile Number to register and receive your 4-digit access code.
            </p>
            <form action="index.html" method="post">
                <div class="form-control">
                    <input type="text" name="username" placeholder="05xxxxxxxxx" required="">
                </div>
                <p class="small">Have an account with your email? Log in one last time and switch to your phone number
                    for future
                    access!</p>
                <button type="submit" class="btn dark">
                    <span>GET ACCESS CODE</span>
                    <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                </button>
            </form>

            <div class="qr-code">
                <img src="images/QR-Code.png" alt="">
            </div>
            <div class="cta">
                <a href=""><img src="images/play.png" alt=""></a>
                <a href=""><img src="images/app.png" alt=""></a>
            </div>
        </section>
    </div>

</html>
